        <div class="container mt-5">
            <h2 class="text-center">Rezervacija termina</h2>
            <form id="rezervacijaForm">
                <!-- Vrsta masaže -->
                <div class="mb-3">
                    <label for="masaža" class="form-label">Odaberite masažu</label>
                    <select class="form-select" id="masaža" required>
                        <option value="" disabled selected>Odaberi vrstu masaže</option>
                        <option value="Klasična masaža">Klasična masaža</option>
                        <option value="Sportska masaža">Sportska masaža</option>
                        <option value="Terapeutska masaža">Terapeutska masaža</option>
                    </select>
                </div>
    
                <!-- Datum i vrijeme -->
                <div class="mb-3">
                    <label for="datum" class="form-label">Datum</label>
                    <input type="date" class="form-control" id="datum" required>
                </div>
                <div class="mb-3">
                    <label for="vrijeme" class="form-label">Vrijeme</label>
                    <input type="time" class="form-control" id="vrijeme" required>
                </div>
    
                <!-- Kontakt podaci -->
                <div class="mb-3">
                    <label for="ime" class="form-label">Ime i prezime</label>
                    <input type="text" class="form-control" id="ime" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="telefon" class="form-label">Broj telefona</label>
                    <input type="tel" class="form-control" id="telefon" required>
                </div>
    
                <!-- Dugme za slanje -->
                <button type="submit" class="btn btn-primary w-100">Rezerviraj termin</button>
            </form>
