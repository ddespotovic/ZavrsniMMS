      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
  
  
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark py-3 ">
      <div class="container">
        <a href="index.html" class="navbar-brand"> <img  width="50px" src="losilogo.svg" alt="asdad"></a>
       
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="cjenik.html" class="nav-link">Cjenik</a>
            </li>
            <li class="nav-item">
              <a href="masaze.html" class="nav-link">Masaze</a>
            </li>
            <li class="nav-item">
              <a href="kontakt.html" class="nav-link">Kontakt</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Kontakt Sekcija -->
    <section class="container my-5">
      <h2 class="text-center mb-4">Kontakt</h2>
      <div class="row">
        <!-- Kontakt Informacije -->
        <div class="col-md-5">
          <h4>Kontakt informacije</h4>
          <p><i class="bi bi-geo-alt-fill"></i> Adresa: Ilica 4, Ravna Gora</p>
          <p><i class="bi bi-telephone-fill"></i> Telefon: +385 99 123 4567</p>
          <p><i class="bi bi-envelope-fill"></i> Email: info@masaze.hr</p>
          <h5>Pratite nas</h5>
          <a href="#" class="me-2"><i class="bi bi-facebook fs-3"></i></a>
          <a href="#" class="me-2"><i class="bi bi-instagram fs-3"></i></a>
          <a href="#" class="me-2"><i class="bi bi-whatsapp fs-3"></i></a>
        </div>

        <!-- Kontakt Forma -->
        <div class="col-md-7">
          <h4>Pošaljite upit</h4>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Ime i prezime</label>
              <input type="text" class="form-control" id="name" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Poruka</label>
              <textarea class="form-control" id="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Pošalji</button>
          </form>
        </div>
      </div>
    </section>

    
    
    <!-- Footer -->
    <footer class="p-5 bg-dark text-white text-center position-relative align-items-lg-start">
    <div class="container">
      <img width="110px" src="losilogo.svg" alt="asdsad">

      <a href="#" class="position-absolute bottom-0 end-0 p-5">
        <i class="bi bi-arrow-up-circle h1"></i>
      </a>
    </div>
  </footer>

  


   
  </body>
</html>
